<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gradient-to-t from-blue-400  to-blue-600 font-poppins h-screen ">
  <header class="text-white px-4">
    <div class="flex flex-row items-center justify-between  px-5  text-2xl">

      <div class="logo py-3 font-bold text-4xl md:text-6xl ">
        <span>Weather Forecast</span>
      </div>

      <!-- <div class="flex flex-col items-end">
        <span id="date" class="text-lg md:text-2xl"></span>
        <span id="clock" class="text-lg md:text-2xl"></span>
      </div> -->

      <span id="date"></span>
      <span id="clock"></span>

  </header>

  <div class="flex  justify-center mt-10 ">
    <div class="search flex  w-11/12 md:w-6/12 lg:w-4/12 items-center gap-4">
      <input type="text"
        class="h-12 w-full border rounded-2xl px-4 text-gray-700 focus:ring focus:ring-blue-300 outline-none"
        placeholder="Enter City Name" spellcheck="false">
      <button class="h-12 w-12 flex items-center justify-center rounded-full bg-white hover:bg-gray-200"><img
          src="assets/search.png" alt="search" class="h-6 w-6"></button>
    </div>
  </div>

  <div class="flex justify-center ">
    <section class="w-11/12 md:w-9/12 lg:w-8/12 border rounded-xl mt-10 text-gray-600 body-font overflow-hidden ">
      <div class="container px-5 py-5 mx-auto">
        <div class="text-2xl md:text-3xl text-white" id="location">
          Hyderabad
        </div>

        <div class="flex flex-row justify-center gap-6 mt-10 items-center">

          <span class="text-6xl md:text-8xl text-white " id="temperature"></span>

          <div class="flex flex-col items-center">
            <span class="text-3xl md:text-4xl text-white">o</span>
            <span class="text-4xl md:text-5xl text-white">C</span>
          </div>

          <span class="w-16 md:w-24">
            <img src="assets/clouds.png" alt="Weather Icon">
          </span>
        </div>
      </div>

      <div class="flex flex-wrap justify-between px-4 md:px-10 py-5 gap-4 text-center text-white">

        <div class="flex flex-col items-center border rounded-2xl w-full md:w-2/12 p-2 ">
          <span class="font-medium">HUMIDITY</span>
          <span id="humidity" class="text-xl">value</span>
        </div>
        <div class="flex flex-col items-center border rounded-2xl w-full md:w-2/12 p-2">
          <span class="font-medium">VISIBILITY</span>
          <span id="visibility" class="text-xl">value</span>
        </div>
        <div class="flex flex-col items-center border rounded-2xl w-full md:w-2/12 p-2">
          <span class="font-medium">AIR PRESSURE</span>
          <span id="airPressure" class="text-xl">value</span>
        </div>
        <div class="flex flex-col items-center border rounded-2xl w-full md:w-2/12 p-2">
          <span class="font-medium">WIND</span>
          <span id="wind" class="text-xl">Value</span>
        </div>
      </div>
    </section>
  </div>


  <script src="script.js"></script>

</body>

</html>
